<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form id="uploadForm">
    <label for="identifier">Identifier:</label>
    <input type="text" id="identifier" name="identifier" required>
    <br><br>
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const status = document.getElementById('status');
      status.textContent = "Uploading...";

      const identifier = document.getElementById('identifier').value;
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!file) {
        status.textContent = "No file selected.";
        return;
      }

      const reader = new FileReader();

      // Read the file as Base64
      reader.onload = async () => {
        try {
          const base64Data = reader.result.split(',')[1]; // Remove "data:<MIME-type>;base64," prefix
          const fileName = file.name;
          const contentType = file.type; // Get the file's MIME type

          // Construct the request URL with query string parameters
          const apiUrl = `https://tw6m2j08x7.execute-api.us-east-1.amazonaws.com/dev/upload?identifier=${encodeURIComponent(identifier)}&fileName=${encodeURIComponent(fileName)}`;

          // Send the file to the Lambda function
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': contentType, // Set the MIME type of the file
            },
            body: base64Data
          });

          if (response.ok) {
            status.textContent = "File uploaded successfully!";
          } else {
            const errorText = await response.text();
            status.textContent = `Error: ${errorText}`;
          }
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
        }
      };

      reader.onerror = () => {
        status.textContent = "Error reading the file.";
      };

      reader.readAsDataURL(file); // Read the file as Base64 Data URL
    });
  </script>
</body>
</html>
